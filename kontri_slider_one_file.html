        }

        .button-left:hover {

    <div id="bannerSearchCMS" class="cm">

                data-src_tablet="/data/include/cms/bannery/26b_01_2021/dlugi_baner_tablet.jpg"
                data-src_mobile="/data/include/cms/bannery/26b_01_2021/dlugi_baner_phone.jpg" /></a>

            <img class="rwd-src" src="/data/include/cms/bannery/_slider/b/dlugi_baner_desktop.jpg" alt="oferta banner"

        <div class="navigation">
            <button class="button-left">&#10094;</button>
            <button class="button-right">&#10095;</button>
        </div>
    </div>
    <script>
        var $leftButton = document.getElementsByClassName("button-left")[0];
        var $rightButton = document.getElementsByClassName("button-right")[0];

        $leftButton.onclick = function (event) {
            plusDivs(-1);
        };

        $rightButton.onclick = function (event) {
            plusDivs(1);
        };

        var slideIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("rwd-src");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) {
                slideIndex = 1;
            }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 5000); // Change image time in ms
        }

        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs((slideIndex += n));
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("rwd-src");
            if (n > x.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = x.length;
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
